name: 'ModernTribe - Slack Message'
description: 'Sends message to Slack Webhook.'
author: 'moderntribe'
inputs:
    webhook_url:
      required: true
      description: Incoming Webhook URL
    app_url:
      required: true
      description: App URL
    message:
      required: true
      description: Slack message
    gha_url:
      required: true
      description: Github Actions Run URL
    color:
      required: true
      description: Slack Message Color

runs:
    using: 'composite'
    steps:
      - name: Slack Message
        uses: tokorom/action-slack-incoming-webhook@main
        env:
          INCOMING_WEBHOOK_URL: ${{ inputs.webhook_url }}
        with:
          text: "${{ inputs.message }}"
          attachments: |
            [
              {
                "color": "${{ inputs.color }}",
                "fields": [
                  {
                    "title": "Server URL",
                    "value": "${{ inputs.app_url }}"
                  },
                  {
                    "title": "GitHub Actions URL",
                    "value": "${{ inputs.gha_url }}"
                  }
                ]
              }
            ]